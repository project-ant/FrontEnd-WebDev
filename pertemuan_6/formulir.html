<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<!--Creating Formulir-->
<body>
    <h1>Form</h1>
    <fieldset>
        <form action="/pertemuan_6/formulir.html">
        <!-- Elemen Pada Formulir -->
            <label for="username">Username : </label>
             <input type="text" id="username" required/>
          <br>
         <label for="e-mail">E-Mail : </label>
               <input type="email" id="e-mail" required/>
         <br>
            <label for="password">Password : </label>
             <input type="password" id="password" required/>
         <br>
            <label for="gender">Jenis Kelamin : </label>
             <input type="radio" name="gender" id="gender" value="Laki-Laki" checked/> Laki-Laki
             <input type="radio" name="gender" id="gender" value=="Perempuan"/> Perempuan
         <br>
         <br>
         <label for="skill">Bahasa pemrograman yang dikuasai</label>
        <input type="checkbox" name="skill" id="skill" checked/>HTML
        <input type="checkbox" name="skill" id="skill" />CSS
        <input type="checkbox" name="skill" id="skill" />Javascript
        <br>
        <label for="pesan">Masukkan Pesan Anda</label><br>
        <textarea id="pesan" cols="30" rows="10" placeholder="Message..."></textarea>
        <br>
        <input type="submit" value="Submit">
    </form> 
</fieldset>   
</body>
</html>
