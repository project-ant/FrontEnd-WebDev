<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Creating a table (without header/footer)</h1>
    <table>
        <tr>
            <th>Nama</th>
            <th>Nomor Telpon</th>
            <th>Negara</th>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>08111111</td>
            <td>Indonesia</td>
        </tr>
        <tr>
            <td>Sophia</td>
            <td>082222222</td>
            <td>Indonesia</td>
        </tr>
    </table>
    <br>
<!--------------------------------------------------------------------------------------------------------------------->
    <br>
    <h1>Creating a table (with header/footer)</h1>
    <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Nomor Telpon</th>
            <th>Negara</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sarah</td>
            <td>0811111111</td>
            <td>Indonesia</td>
          </tr>
          <tr>
            <td>Sophia</td>
            <td>0822222222</td>
            <td>Indonesia</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Nama</th>
            <th>Nomor Telpon</th>
            <th>Negara</th>
          </tr>
        </tfoot>
      </table>
      
</body>
</html>
